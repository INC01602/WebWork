<!DOCTYPE html>
<html>
<head>
    <title>Calculator page</title>
    <link href="calculator.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class= "calculator-container" >
        <div class="display" >
            <input class="upper-display" id="upper-display" disabled>
            <input class="lower-display" id="lower-display" disabled>
        </div>
        <div class="button-grid" >
            <div class="button"><p class="button-text">C</p></div>
            <div class="button"><p class="button-text">+ -</p></div>
            <div class="button"><p class="button-text">%</p></div>
            <div class="button"><p class="button-text">/</p></div>
            <div class="button"><p class="button-text">7</p></div>
            <div class="button"><p class="button-text">8</p></div>
            <div class="button"><p class="button-text">9</p></div>
            <div class="button"><p class="button-text">x</p></div>
            <div class="button"><p class="button-text">4</p></div>
            <div class="button"><p class="button-text">5</p></div>
            <div class="button"><p class="button-text">6</p></div>
            <div class="button"><p class="button-text">-</p></div>
            <div class="button"><p class="button-text">1</p></div>
            <div class="button"><p class="button-text">2</p></div>
            <div class="button"><p class="button-text">3</p></div>
            <div class="button"><p class="button-text">+</p></div>
            <div class="button"><p class="button-text">0</p></div>
            <div class="button"><p class="button-text">.</p></div>
            <div class="equal-button button"><p class="button-text">=</p></div>
        </div>
    </div>
    <script src= "calculator.js" ></script>
</body>
</html>
